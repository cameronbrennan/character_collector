{% extends 'base.html' %}
{% block content %}

<h1>Ability Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ ability.abil_name }}</span>
        <p>Type: {{ ability.abil_type }}</p>
        <p>Damage: {{ ability.abil_damage }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'ability_update' ability.id %}">Edit</a>
        <a href="{% url 'ability_delete' ability.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
